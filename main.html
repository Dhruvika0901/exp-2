<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        #clock {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }
        .bulb-container {
            margin: 20px;
        }
        #bulb {
            width: 100px;
            height: 150px;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Display Date and Time -->
    <h2 id="date"></h2>
    <div id="clock"></div>

    <!-- Bulb ON/OFF Section -->
    <div class="bulb-container">
        <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb">
        <br>
        <button class="btn" onclick="turnOn()">Turn ON</button>
        <button class="btn" onclick="turnOff()">Turn OFF</button>
    </div>

    <!-- DOM Manipulation Buttons -->
    <div id="dom-section">
        <button class="btn" onclick="addElement()">Add Element</button>
        <button class="btn" onclick="removeElement()">Remove Element</button>
        <button class="btn" onclick="replaceElement()">Replace Element</button>
    </div>

    <!-- Form Validation -->
    <div class="form-container">
        <h3>Form Validation</h3>
        <form onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Enter your name">
            <span id="error-msg" style="color: red;"></span>
            <br><br>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Display current date
        function updateDate() {
            const today = new Date();
            document.getElementById("date").innerText = today.toDateString();
        }
        updateDate();

        // Digital Clock
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Change background color every 5 seconds
        function changeBackground() {
            const colors = ["#ff5733", "#33ff57", "#3357ff", "#f3ff33", "#ff33f3"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
        setInterval(changeBackground, 5000);

        // Bulb ON/OFF functions
        function turnOn() {
            document.getElementById("bulb").src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }
        function turnOff() {
            document.getElementById("bulb").src = "https://www.w3schools.com/js/pic_bulboff.gif";
        }

        // DOM Manipulation: Add a new element
        function addElement() {
            const newElement = document.createElement("p");
            newElement.id = "newText";
            newElement.innerText = "New Element Added!";
            document.getElementById("dom-section").appendChild(newElement);
        }

        // DOM Manipulation: Remove an existing element
        function removeElement() {
            const element = document.getElementById("newText");
            if (element) {
                element.remove();
            }
        }

        // DOM Manipulation: Replace an existing element
        function replaceElement() {
            const newElement = document.createElement("h4");
            newElement.innerText = "Element Replaced!";
            const oldElement = document.getElementById("newText");
            if (oldElement) {
                document.getElementById("dom-section").replaceChild(newElement, oldElement);
            }
        }

        // Form validation
        function validateForm() {
            const username = document.getElementById("username").value;
            const errorMsg = document.getElementById("error-msg");

            if (username.trim() === "") {
                errorMsg.innerText = "Name cannot be empty!";
                return false;
            }
            errorMsg.innerText = "";
            alert("Form submitted successfully!");
            return true;
        }
    </script>

</body>
</html>
